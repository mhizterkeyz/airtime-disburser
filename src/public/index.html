<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG - Airtime sender</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="alert">
      <span class="msg"
        ><span class="tag">Error:</span> <span class="fillable"></span
      ></span>
      <span class="close-btn">
        <span>&times;</span>
      </span>
    </div>
    <header>
      <div class="container">
        <img src="./logo.jpg" class="logo" alt="logo_image" />
        <div class="identity">
          <h1>HNG</h1>
          <h4>Airtime disbursing app</h4>
        </div>
      </div>
    </header>
    <div id="main">
      <div class="container">
        <div class="top-ribbon">
          <div class="__right">
            <label for="base64"
              ><i>&plus;</i> import recipients from spreadsheet</label
            >
            <input type="file" name="" id="base64" />
          </div>
          <div class="__left">
            <button>Send</button>
            <button><i>&plus;</i> Add field</button>
          </div>
        </div>
        <div class="fields"></div>
      </div>
    </div>
    <div class="loadingscreen">
      <div class="ripples">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
